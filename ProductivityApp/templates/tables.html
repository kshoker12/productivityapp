<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>View Tables</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.0/dropzone.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.0/min/dropzone.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Add PDFs</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class = "btn btn-link" href = "{% url 'alltime' %}">View All Time</a>
                        <a class="btn btn-link" href="#">Welcome {{ user.first_name }}({{ user.username }})</a>
                        <a class="btn btn-link" href="{% url 'index' %}">Back</a>
                        <a class="btn btn-link" href="{% url 'pdf' %}">Add PDFs</a>
                        <a class="btn btn-link" href="{% url 'reset' %}">Finish Week</a>
                        <a class="btn btn-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            {%load static %}
            <img src = "{% static 'images/lines_table.png' %}">
            <img src = "{% static 'images/orders_table.png' %}">
            <img src = "{%static 'images/cost_table.png'%}">
        </div>
    </body>
</html>
